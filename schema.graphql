type Query {
  book(id: ID!): Book
  books: [Book!]!
  author(id: ID!): Author
  authors: [Author!]!
}

type Mutation {
  addAuthor(name: String!, age: Int!): Author
  updateAuthor(id: ID!, name: String!, age: Int!): Author
  addBook(name: String!, genre: String!, authorId: ID!): Book
  removeBook(id: ID!): Book
}

type Author {
  id: ID!
  name: String!
  age: Int!
  books: [Book!]!
}

type Book {
  id: ID!
  name: String!
  genre: String!
  author: Author!
}